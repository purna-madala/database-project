<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Music</title>
</head>
<body>
  <h1>Browse Music</h1>
  <form action="/searchSong_genre" method="POST">
    <input type="text" name="genre" placeholder="genre">
    <input type="number" name="rating" placeholder="Rating Threshold">
    <input type="text" name="artist" placeholder="Artist">
    <input type="submit" value="Search">
  </form>

 <ul>
  {% for line in posts %}
<table>
    <li>song: {{line.songID}}</li>
  <tr>
    <td>artist: {{line.title}}</td>
</tr>
</table>
  {% endfor %}
  </ul>
</body>
</html>
